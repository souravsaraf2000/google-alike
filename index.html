<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da6c45d410.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <nav class="fright">
        <p class="top-p">Gmail</p>
        <p class="top-p">Images</p> 
        <div id="dropdown">
            <img src="images/dots.png" alt="menu" id="icon">
            <div id="card">
            <div class="img-conatiner">
                <img src="images/search.png" alt="Search" class="image"> <br> Search
            </div>
            <div class="img-conatiner">
                <img src="images/map-logo.png" alt="Google-Map" class="image"> <br> Maps
            </div>
            <div class="img-conatiner">
                <img src="images/drive.png" alt="drive" class="image"> <br> Drive
            </div>
            <div class="img-conatiner">
                <img src="images/calander-logo.png" alt="Calander" class="image"> <br> Calendar
            </div>
            <div class="img-conatiner">
                <img src="images/google-photos.png" alt="photos" class="image"> <br> Photos
            </div>
            <div class="img-conatiner">
                <img src="images/keep.png" alt="Keep" class="image"> <br> Keep
            </div>
        </div>
        </div>
        <img src="images/sourav.JPG" alt="sourav-saraf-pic" id="my-img">
    </nav>
    <main>
        <img src="images/google-logo.png" alt="google-logo" id="google-logo">
        <input type="text" name="search" id="search-box" autofocus>
        <div id="btn">
            <div style="display: inline-block; padding-right: 30px;">
                <button class="button">Google Search</button>
            </div>
            <div style="display: inline-block;">
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="bottom-country">
            <p>India</p>
        </div>
        <div id="bottom-services">
            <ul>
                <li class="fleft">About</li>
                <li class="fleft">Advertising</li>
                <li class="fleft">Business</li>
                <li class="fleft">How Search works</li>
                <li class="fright">Settings</li>
                <li class="fright">Terms</li>
                <li class="fright">Privacy</li>
            </ul>
        </div>
    </footer>
</body>
</html>
